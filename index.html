<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List Online Realtime</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --accent: #38bdf8;
      --text: #e2e8f0;
      --muted: #94a3b8;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: var(--card);
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 500px;
    }
    h1 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 16px;
    }
    form {
      display: flex;
      gap: 8px;
    }
    input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #334155;
      color: var(--text);
    }
    button {
      background: var(--accent);
      border: none;
      border-radius: 8px;
      color: #0f172a;
      font-weight: bold;
      padding: 10px 16px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #475569;
      padding: 10px 14px;
      border-radius: 8px;
      margin-bottom: 10px;
      transition: all 0.2s ease;
    }
    li.done span {
      text-decoration: line-through;
      color: var(--muted);
    }
    .actions button {
      background: transparent;
      border: none;
      color: var(--accent);
      cursor: pointer;
      font-size: 16px;
      margin-left: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù To-Do Realtime</h1>
    <form id="todoForm">
      <input type="text" id="taskInput" placeholder="Tulis tugas baru..." required>
      <button type="submit">Tambah</button>
    </form>
    <ul id="todoList"></ul>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { 
      getFirestore, collection, addDoc, deleteDoc, doc, updateDoc, onSnapshot, query, orderBy 
    } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

    // ‚úÖ Firebase Config kamu
    const firebaseConfig = {
      apiKey: "AIzaSyD4C76y8m0u7QBDownZGnbhpiPs9AT9AkY",
      authDomain: "todo-realtime-318f7.firebaseapp.com",
      projectId: "todo-realtime-318f7",
      storageBucket: "todo-realtime-318f7.firebasestorage.app",
      messagingSenderId: "153651970645",
      appId: "1:153651970645:web:8f97601a96edb822ba0adc",
      measurementId: "G-VGLGC7G5MT"
    };

    // üî• Inisialisasi Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const todosRef = collection(db, "todos");

    const form = document.getElementById("todoForm");
    const taskInput = document.getElementById("taskInput");
    const list = document.getElementById("todoList");

    // ‚ûï Tambah data
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = taskInput.value.trim();
      if (!text) return;
      try {
        await addDoc(todosRef, {
          text,
          done: false,
          createdAt: Date.now()
        });
        taskInput.value = "";
      } catch (err) {
        alert("Gagal menambah data: " + err.message);
      }
    });

    // üîÅ Realtime listener (semua user sinkron)
    const q = query(todosRef, orderBy("createdAt", "desc"));
    onSnapshot(q, (snapshot) => {
      list.innerHTML = "";
      snapshot.forEach((docSnap) => {
        const task = { id: docSnap.id, ...docSnap.data() };
        const li = document.createElement("li");
        li.className = task.done ? "done" : "";
        li.innerHTML = `
          <span>${task.text}</span>
          <div class="actions">
            <button data-id="${task.id}" data-action="toggle">${task.done ? "‚ü≥" : "‚úî"}</button>
            <button data-id="${task.id}" data-action="delete">üóë</button>
          </div>
        `;
        list.appendChild(li);
      });
    });

    // ‚ö° Aksi tombol toggle & delete
    list.addEventListener("click", async (e) => {
      const btn = e.target.closest("button");
      if (!btn) return;
      const id = btn.dataset.id;
      const action = btn.dataset.action;
      const ref = doc(db, "todos", id);

      try {
        if (action === "toggle") {
          const li = btn.closest("li");
          const done = li.classList.contains("done");
          await updateDoc(ref, { done: !done });
        } else if (action === "delete") {
          await deleteDoc(ref);
        }
      } catch (err) {
        alert("Gagal update data: " + err.message);
      }
    });
  </script>
</body>
</html>
