<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List Realtime + PIC</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0d1b2a, #1b263b);
      color: #fff;
      margin: 0;
      padding: 40px 15px;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 25px 30px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(6px);
    }

    h1 {
      text-align: center;
      color: #00e5ff;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .form-section {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 25px;
    }

    .form-row {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    input, select {
      flex: 1;
      padding: 10px 12px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background: #16213e;
      color: white;
      outline: none;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      background: #00e5ff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      color: #000;
    }

    button:hover {
      background: #04bcd4;
    }

    #todoList {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .todo-card {
      background: #1b2a49;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
    }

    .todo-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .todo-header h3 {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .todo-actions button {
      margin-left: 8px;
      background: #00e5ff;
      padding: 6px 10px;
      font-size: 0.9rem;
      border-radius: 6px;
    }

    .todo-meta {
      font-size: 0.9rem;
      color: #bbb;
      margin-top: 6px;
    }

    .pic-info {
      margin-top: 8px;
      font-style: italic;
      color: #ffd700;
    }

    .done h3 {
      text-decoration: line-through;
      color: #888;
    }

    .done {
      opacity: 0.8;
      border-left: 4px solid #00e5ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>To-Do List Realtime + PIC üë•</h1>

    <div class="form-section">
      <div class="form-row">
        <input type="text" id="taskInput" placeholder="Nama tugas..." />
        <input type="date" id="dateInput" />
      </div>
      <div class="form-row">
        <select id="priorityInput">
          <option value="low">Low</option>
          <option value="medium" selected>Medium</option>
          <option value="high">High</option>
        </select>
        <button id="addBtn">+ Tambah Tugas</button>
      </div>
    </div>

    <div id="todoList"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, updateDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD4C76y8m0u7QBDownZGnbhpiPs9AT9AkY",
      authDomain: "todo-realtime-318f7.firebaseapp.com",
      projectId: "todo-realtime-318f7",
      storageBucket: "todo-realtime-318f7.firebasestorage.app",
      messagingSenderId: "153651970645",
      appId: "1:153651970645:web:8f97601a96edb822ba0adc",
      measurementId: "G-VGLGC7G5MT"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const todoRef = collection(db, "todos");
    const q = query(todoRef, orderBy("date", "asc"));

    const taskInput = document.getElementById("taskInput");
    const dateInput = document.getElementById("dateInput");
    const priorityInput = document.getElementById("priorityInput");
    const addBtn = document.getElementById("addBtn");
    const todoList = document.getElementById("todoList");

    async function addTodo() {
      const task = taskInput.value.trim();
      const date = dateInput.value;
      const priority = priorityInput.value;
      if (!task) return alert("Isi nama tugas dulu!");

      await addDoc(todoRef, { task, date, priority, done: false, pic: "" });
      taskInput.value = "";
      dateInput.value = "";
    }

    addBtn.addEventListener("click", addTodo);

    onSnapshot(q, (snapshot) => {
      todoList.innerHTML = "";
      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const id = docSnap.id;

        const div = document.createElement("div");
        div.className = "todo-card" + (data.done ? " done" : "");

        div.innerHTML = `
          <div class="todo-header">
            <h3>${data.task}</h3>
            <div class="todo-actions">
              <button data-action="done">‚úÖ</button>
              <button data-action="delete">üóëÔ∏è</button>
            </div>
          </div>
          <div class="todo-meta">üìÖ ${data.date || "-"} ‚Ä¢ ‚≠ê ${data.priority}</div>
          ${data.done && data.pic ? `<div class="pic-info">üë§ Dikerjakan oleh: ${data.pic}</div>` : ""}
        `;

        const doneBtn = div.querySelector('[data-action="done"]');
        const delBtn = div.querySelector('[data-action="delete"]');

        doneBtn.addEventListener("click", async () => {
          if (!data.done) {
            const pic = prompt("Siapa PIC yang menyelesaikan tugas ini?");
            await updateDoc(doc(db, "todos", id), { done: true, pic });
          } else {
            await updateDoc(doc(db, "todos", id), { done: false, pic: "" });
          }
        });

        delBtn.addEventListener("click", async () => {
          if (confirm("Hapus tugas ini?")) await deleteDoc(doc(db, "todos", id));
        });

        todoList.appendChild(div);
      });
    });
  </script>
</body>
</html>
