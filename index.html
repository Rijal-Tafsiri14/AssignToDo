<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realtime To-Do List + PIC</title>
  <style>
    /* === Global Styles === */
    * { box-sizing: border-box; }
    body {
      background: linear-gradient(145deg, #0d1323, #1a2238);
      font-family: "Segoe UI", sans-serif;
      color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 40px;
      color: #00e5ff;
      font-size: 2rem;
      letter-spacing: 1px;
      text-shadow: 0 0 8px rgba(0, 229, 255, 0.4);
    }

    /* === Container === */
    .todo-container {
      width: 90%;
      max-width: 700px;
      background: #1f2a44;
      padding: 20px;
      margin-top: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    /* === Input Area === */
    .todo-inputs {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .todo-inputs input, 
    .todo-inputs select {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1em;
      background: #2b3b5a;
      color: #fff;
    }

    .todo-inputs button {
      background: #00e5ff;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      cursor: pointer;
      color: #0d1323;
      font-weight: bold;
      transition: 0.2s ease;
    }
    .todo-inputs button:hover {
      background: #00bcd4;
    }

    /* === Todo Card === */
    .todo-item {
      background: #273454;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.25);
      transition: all 0.3s ease;
    }
    .todo-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.35);
    }

    .todo-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.05em;
    }

    .todo-actions button {
      border: none;
      background: #00e5ff;
      color: #000;
      padding: 6px 9px;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 4px;
      transition: 0.2s;
    }

    .todo-actions button:hover {
      background: #00bcd4;
      transform: scale(1.05);
    }

    .todo-meta {
      font-size: 0.9em;
      color: #b0c7ff;
      margin-top: 4px;
    }

    .pic-info {
      font-size: 0.9em;
      margin-top: 5px;
      color: #ffd700;
      font-style: italic;
    }

    .done {
      opacity: 0.7;
      text-decoration: line-through;
    }

    @media (max-width: 600px) {
      .todo-inputs { flex-direction: column; }
    }
  </style>
</head>
<body>
  <h1>Realtime To-Do List üë•</h1>

  <div class="todo-container">
    <div class="todo-inputs">
      <input type="text" id="taskInput" placeholder="Nama tugas..." />
      <input type="date" id="dateInput" />
      <select id="priorityInput">
        <option value="low">Low</option>
        <option value="medium" selected>Medium</option>
        <option value="high">High</option>
      </select>
      <button id="addBtn">Tambah</button>
    </div>

    <div id="todoList"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // === Firebase Config ===
    const firebaseConfig = {
      apiKey: "AIzaSyD4C76y8m0u7QBDownZGnbhpiPs9AT9AkY",
      authDomain: "todo-realtime-318f7.firebaseapp.com",
      projectId: "todo-realtime-318f7",
      storageBucket: "todo-realtime-318f7.firebasestorage.app",
      messagingSenderId: "153651970645",
      appId: "1:153651970645:web:8f97601a96edb822ba0adc",
      measurementId: "G-VGLGC7G5MT"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const todoRef = collection(db, "todos");

    const taskInput = document.getElementById("taskInput");
    const dateInput = document.getElementById("dateInput");
    const priorityInput = document.getElementById("priorityInput");
    const addBtn = document.getElementById("addBtn");
    const todoList = document.getElementById("todoList");

    // === Tambah Tugas ===
    async function addTodo() {
      const task = taskInput.value.trim();
      const date = dateInput.value;
      const priority = priorityInput.value;
      if (!task) return alert("Isi nama tugas dulu!");
      await addDoc(todoRef, { task, date, priority, done: false, pic: "" });
      taskInput.value = "";
      dateInput.value = "";
    }
    addBtn.addEventListener("click", addTodo);

    // === Real-time Update ===
    onSnapshot(todoRef, (snapshot) => {
      todoList.innerHTML = "";
      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const id = docSnap.id;
        const div = document.createElement("div");
        div.className = "todo-item";
        if (data.done) div.classList.add("done");

        div.innerHTML = `
          <div class="todo-header">
            <b>${data.task}</b>
            <div class="todo-actions">
              <button data-action="done">‚úÖ</button>
              <button data-action="delete">üóëÔ∏è</button>
            </div>
          </div>
          <div class="todo-meta">
            üìÖ ${data.date || "-"} ‚Ä¢ ‚≠ê ${data.priority}
          </div>
          ${data.done && data.pic ? `<div class="pic-info">üë§ Dikerjakan oleh: ${data.pic}</div>` : ""}
        `;

        const doneBtn = div.querySelector('[data-action="done"]');
        const delBtn = div.querySelector('[data-action="delete"]');

        doneBtn.addEventListener("click", async () => {
          if (!data.done) {
            const pic = prompt("Siapa PIC yang menyelesaikan tugas ini?");
            if (pic) await updateDoc(doc(db, "todos", id), { done: true, pic });
          } else {
            await updateDoc(doc(db, "todos", id), { done: false, pic: "" });
          }
        });

        delBtn.addEventListener("click", async () => {
          if (confirm("Hapus tugas ini?")) {
            await deleteDoc(doc(db, "todos", id));
          }
        });

        todoList.appendChild(div);
      });
    });
  </script>
</body>
</html>
